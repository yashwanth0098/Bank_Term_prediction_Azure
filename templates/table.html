<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(0,0,0);
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
     <h2>Predicted Data</h2>
     {{ table | safe }}
</body>
</html>
